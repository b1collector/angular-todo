<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
      <script src="/app/todo.module.js"></script>
      <script src="/app/todo.controller.js"></script>
      <script src="/app/todoRepo.service.js"></script>
      <script src="/app/todo.service.js"></script>
      <script src="/app/todo.directive.js"></script>
   </head>
   <body ng-app="ToDoList" ng-controller="ToDoController">
      <h1>To Do List</h1>
      <ul>
         <li ng-repeat="todo in todos">
            <todo-item todo-task="todo"></todo-item>
         </li>
      </ul>
   </body>
</html>
